{% extends 'base.html' %}
{% block content %}

<h1>Please Login</h1>

<h2>{{ error }}</h2>

<form method="POST" action="">
    {% csrf_token %}   <!--we have to have it here(csrf token)-->
    <!--this shows us a form for login and signup which we passed in signupuser dictionary-->
    {{ form.as_p }}  <!--.as_p will organize the form a little-->
    <button type="submit">Login</button>
</form>

{% endblock content %}
